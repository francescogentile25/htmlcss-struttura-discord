<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="debug">
        <header>
            <div class="container">
                <div class="row header">
                    <div class="col">
                        <img src="./img/logo.svg" alt="logo">
                    </div>
                    <div class="col ">
                        <ul class="ul-header">
                            <li>Scarica</li>
                            <li>Perch√® Discord</li>
                            <li>Nitro</li>
                            <li>Sicurezza</li>
                            <li>Assistenza</li>
                        </ul>
                    </div>
                    <div class="col login">
                        <button>Accedi</button>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="jumbo">
                <div class="container">
                    <div class="row jumbo">
                        <div class="jumbo-image"></div>
                    </div>
                </div>
            </section>
            <section class="image">
                <div class="container"> <!--  gli da le dimensiouni  -->
                    <div class="row intro"> <!-- gli da il flex -->
                        <div class="column-image"></div>
                        <div class="column-text"></div>
                    </div>
                </div>
            </section>
            <section class="image color">
                <div class="container"> <!--  gli da le dimensiouni  -->
                    <div class="row intro reverse"> <!-- gli da il flex -->
                        <div class="column-image"></div>
                        <div class="column-text"></div>
                    </div>
                </div>
            </section>
            <section class="image">
                <div class="container"> <!--  gli da le dimensiouni  -->
                    <div class="row intro"> <!-- gli da il flex -->
                        <div class="column-image"></div>
                        <div class="column-text"></div>
                    </div>
                </div>
            </section>
            <section class="image color">
                <div class="container"> <!--  gli da le dimensiouni  -->
                    <div class="row intro"> <!-- gli da il flex -->
                        <div class="column-image"></div>
                    </div>
                </div>
            </section>
            <footer>
                <div class="container ">
                    <div class="row-footer">
                        <div class="column-footer big"></div>
                        <div class="column-footer"></div>
                        <div class="column-footer"></div>
                        <div class="column-footer"></div>
                        <div class="column-footer"></div>
                    </div>
                </div>
            </footer>
        </main>
    </div>
</body>
</html>
